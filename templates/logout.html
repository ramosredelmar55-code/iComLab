<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iComlab - Log Out</title>
    <style>
        :root {
            /* Theme Colors */
            --accent-purple: #9d4edd; 
            --input-bg: rgba(255, 255, 255, 0.05);
            /* Darker background for the card to pop against the image */
            --card-bg: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            
            /* --- UPDATED BACKGROUND HERE --- */
            /* Pointing to Flask static folder */
            background-image: url('bg-selection.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* ------------------------------- */

            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-wrapper { 
            width: 100%; 
            max-width: 900px; 
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(15px); /* Increased blur for readability */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Added shadow */
        }

        .navbar { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px; 
        }

        .logo span {
            font-weight: 800; 
            font-size: 1.2rem; 
            letter-spacing: 2px;
        }

        .nav-links a { 
            color: rgba(255, 255, 255, 0.6); 
            text-decoration: none; 
            margin-left: 25px; 
            font-weight: 600; 
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .nav-links a.active { 
            color: var(--accent-purple); 
            border-bottom: 2px solid var(--accent-purple); 
            padding-bottom: 5px; 
        }

        .nav-links a:hover {
            color: white;
        }

        .logout-container { display: flex; gap: 60px; align-items: center; }

        .input-section { flex: 1; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        
        input {
            width: 100%;
            padding: 14px 18px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-purple);
            background: rgba(255, 255, 255, 0.1);
        }

        .badge {
            position: absolute;
            right: -45px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-family: monospace;
            font-size: 1.2rem;
        }

        .branding-section h1 { font-size: 3.5rem; margin: 15px 0; line-height: 1; font-weight: 800; }
        .purple-text { color: var(--accent-purple); }
        .k-text { 
            background: var(--accent-purple); 
            padding: 4px 10px; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            letter-spacing: 2px;
            font-weight: bold;
        }

        .enter-btn { 
            margin-top: 25px;
            padding: 14px 45px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--accent-purple); 
            color: white; 
            box-shadow: 0 4px 15px rgba(157, 78, 237, 0.3);
            transition: 0.3s;
        }

        .enter-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(157, 78, 237, 0.4); 
        }

        /* --- NOTIFICATION BOX --- */
        .notif-box {
            position: fixed;
            top: -120px;
            right: 30px;
            background-color: #1a0033;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            border-left: 6px solid var(--accent-purple);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: top 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 9999;
        }

        .notif-box.show { top: 30px; }
        .notif-content { display: flex; align-items: center; gap: 18px; }

        .notif-icon {
            background: var(--accent-purple);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .close-notif {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <nav class="navbar">
            <div class="logo">
                <span>ICOMLAB</span>
            </div>
            <div class="nav-links">
                <a href="login.html">Log In</a>
                <a href="logout.html" class="active">Log out</a>
                <a href="end_credit.html">End Credit</a>
            </div>
        </nav>

        <main class="logout-container">
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="studentId" placeholder="Student Id">
                    <span class="badge">01</span>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pcNum" placeholder="PC #">
                    <span class="badge">02</span>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="room" placeholder="Room">
                    <span class="badge">03</span>
                </div>
            </div>

            <div class="branding-section">
                <div class="section-brand">
                </div>
                <h1>End <br><span class="purple-text">Session</span></h1>
                <button class="enter-btn" onclick="handleLogout()">ENTER</button>
            </div>
        </main>
    </div>

    <div id="notifBox" class="notif-box">
        <div class="notif-content">
            <span id="notifIcon" class="notif-icon">✔</span>
            <div>
                <strong id="notifTitle" style="display: block; font-size: 0.9rem; opacity: 0.7;">System</strong>
                <p id="notifMessage" style="margin: 0; font-size: 1rem; font-weight: 500;">Success Message Here</p>
            </div>
            <button class="close-notif" onclick="closeNotif()">&times;</button>
        </div>
    </div>

    <script>
        // Updated to use Python/Flask Backend
        async function handleLogout() {
            const studentId = document.getElementById('studentId').value.trim();
            const pcNum = document.getElementById('pcNum').value.trim();

            if (!studentId || !pcNum) {
                showNotification("Error", "Fill in Student ID and PC Number.", true);
                return;
            }

            try {
                // Call the Python backend API
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: studentId, pc: pcNum })
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification("Success", "Log out successful! Session ended.");
                    
                    // Redirect after notification
                    setTimeout(() => {
                        window.location.href = 'end_credit.html'; 
                    }, 2500);
                } else {
                    // Show error from server (e.g., "No active session")
                    showNotification("Error", result.message || "Logout failed.", true);
                }

            } catch (error) {
                console.error("Error:", error);
                showNotification("Error", "Connection failed.", true);
            }
        }

        function showNotification(title, message, isError = false) {
            const notif = document.getElementById('notifBox');
            const msg = document.getElementById('notifMessage');
            const ttl = document.getElementById('notifTitle');
            const icon = document.getElementById('notifIcon');

            ttl.innerText = title;
            msg.innerText = message;
            
            if (isError) {
                notif.style.borderLeftColor = "#ff4444";
                icon.style.backgroundColor = "#ff4444";
                icon.innerText = "!";
            } else {
                notif.style.borderLeftColor = "#9d4edd";
                icon.style.backgroundColor = "#9d4edd";
                icon.innerText = "✔";
            }

            notif.classList.add('show');
            setTimeout(closeNotif, 4000);
        }

        function closeNotif() {
            document.getElementById('notifBox').classList.remove('show');
        }
    </script>
</body>
</html>
