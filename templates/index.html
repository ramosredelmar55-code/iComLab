<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iComlab Project - Section Kotlin</title>
    
    <style>
        /* SECTION KOTLIN PREMIUM THEME */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* REPLACED WITH STATIC PATH */
            background-image: linear-gradient(rgba(46, 0, 79, 0.7), rgba(46, 0, 79, 0.7)), 
                              url('/static/bg-selection.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #2e004f; 
            
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            overflow: hidden; 
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 80px;
            position: relative;
            z-index: 20;
        }

        .logo-text {
            font-weight: 800;
            letter-spacing: 4px;
            font-size: 1.4rem;
            background: linear-gradient(to right, #fff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-left: 40px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 100px;
            height: 80vh; 
        }

        .hero-content {
            position: relative;
            z-index: 10; 
            flex: 1; 
        }

        .main-title {
            font-size: 6.5rem; 
            line-height: 1;
            font-weight: 900;
        }

        .sub-title {
            font-size: 1.5rem;
            opacity: 0.8;
            margin: 20px 0 40px 0;
            line-height: 1.4;
        }

        .selection-btn {
            background: white;
            color: #1a0033;
            text-decoration: none;
            padding: 10px 10px 10px 30px;
            border-radius: 60px;
            display: inline-flex;
            align-items: center;
            font-weight: 700;
            gap: 20px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 11; 
        }

        .arrow-circle {
            background: #1a0033;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .mascot-area {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .glow-effect {
            position: absolute;
            width: 600px; 
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .robot-img {
            max-width: 1000px; 
            width: 140%; 
            height: auto;
            filter: drop-shadow(0 20px 50px rgba(255, 0, 255, 0.5));
            animation: float 4s ease-in-out infinite;
            position: relative; 
            right: 25%; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-section">
            <span class="logo-text">ICOMLAB</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="selection.html">Selection</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero-content">
            <h1 class="main-title">iComlab </h1>
            <p class="sub-title">Advanced Attendance & <br>Laboratory Management</p>
            
            <a href="selection.html" class="selection-btn">
                <span>Back To Selection</span>
                <div class="arrow-circle">â†’</div>
            </a>
        </div>

        <div class="mascot-area">
            <div class="glow-effect"></div>
            <img src="/static/robot_homepage.jpg" alt="Robot Mascot" class="robot-img">
        </div>
    </div>

</body>
</html>
