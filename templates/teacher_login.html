<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iComlab - Teacher Login</title>
    <style>
        :root {
            --accent-purple: #9d4edd; 
            --input-bg: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(0, 0, 0, 0.4);
            --error-red: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-image: url('bg-selection.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Notification Toast Styling */
        #toast {
            position: fixed;
            top: 20px;
            right: -300px; /* Hidden by default */
            background: #2b2b2b;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 5px solid var(--error-red);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        #toast.show { right: 20px; }

        .main-wrapper { 
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%; 
            max-width: 500px; 
            padding: 50px 40px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .k-text { 
            background: var(--accent-purple); 
            padding: 5px 12px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 { font-size: 2.5rem; margin: 10px 0 30px 0; font-weight: 800; }
        h1 span { color: var(--accent-purple); }

        .input-wrapper { position: relative; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 16px 50px 16px 20px; 
            background: var(--input-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus { border-color: var(--accent-purple); background: rgba(255, 255, 255, 0.1); }
        input.error { border-color: var(--error-red); }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            opacity: 0.7;
            transition: 0.3s;
        }

        .button-group { display: flex; gap: 15px; justify-content: center; }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            flex: 1;
            transition: 0.3s;
        }

        .enter-btn { background: var(--accent-purple); color: white; }
        .back-selection-btn { background: transparent; color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <!-- Custom Toast Notification -->
    <div id="toast">
        <span style="font-size: 1.5rem;">⚠️</span>
        <span id="toast-msg">Notification Message</span>
    </div>

    <div class="main-wrapper">
        <main class="login-container">
            <div class="auth-section">
                <div class="section-brand">
                    <span class="k-text">TEACHER ACCESS</span>
                </div>
                <h1>Access <span>Teacher Login</span></h1>
                
                <div class="input-wrapper">
                    <input type="password" id="teacher-password" placeholder="Enter Teacher Password">
                    <span class="toggle-password" onclick="toggleView()" id="toggle-icon">
                        <svg xmlns="www.w3.org" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span>
                </div>

                <div class="button-group">
                    <button class="enter-btn" onclick="checkPassword()">Enter</button>
                    <button class="back-selection-btn" onclick="window.location.href='selection.html'">BACK</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const eyeIcon = `<svg xmlns="www.w3.org" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
        const eyeOffIcon = `<svg xmlns="www.w3.org" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

        function showNotification(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function toggleView() {
            const input = document.getElementById('teacher-password');
            const iconContainer = document.getElementById('toggle-icon');
            if (input.type === "password") {
                input.type = "text";
                iconContainer.innerHTML = eyeOffIcon;
            } else {
                input.type = "password";
                iconContainer.innerHTML = eyeIcon;
            }
        }

        function checkPassword() {
            const input = document.getElementById('teacher-password');
            const pass = input.value;

            if (pass === "") {
                input.classList.add('error');
                showNotification("Please enter a password.");
            } else if (pass === "teacher123") {
                window.location.href = 'teacher_history.html'; 
            } else {
                input.classList.add('error');
                showNotification("Incorrect Password. Try again.");
            }
        }

        // Clear error style when user types
        document.getElementById("teacher-password").addEventListener("input", function() {
            this.classList.remove('error');
        });

        // Enter key support
        document.getElementById("teacher-password").addEventListener("keypress", function(e) {
            if (e.key === "Enter") checkPassword();
        });
    </script>
</body>
</html>
